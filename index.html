<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="title"><h1>The Calculator</h1></div>
        <div class="container-calculator">
            <div class="display">000</div>
            <div class="buttons">
                <button class="key-1">1</button>
                <button class="key-2">2</button>
                <button class="key-3">3</button>
                <button class="key-4">4</button>
                <button class="key-5">5</button>
                <button class="key-6">6</button>
                <button class="key-7">7</button>
                <button class="key-8">8</button>
                <button class="key-9">9</button>
                <button class="key-0">0</button>
                <button class="key-add">+</button>
                <button class="key-subtract">-</button>
                <button class="key-multiply">X</button>
                <button class="key-divide">/</button>
                <button class="key-clear">clear</button>
            </div>
        </div>
    </body>
</html>
