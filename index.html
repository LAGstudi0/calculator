<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="title"><h1>The Calculator</h1></div>
        <div class="container-calculator">
            <div id="display">000</div>
            <div class="buttons">
                <div class="layer-1">
                    <button class="key-clear grey" onclick="clear()">AC</button>
                    <button class="sign-changer grey">+/-</button>
                    <button class="key-porcentage grey">%</button>
                    <button class="key-operand" onclick="storeOperand(this)" value="/">/</button>
                </div>
                <div class="layer-2">
                    <button class="key-num" onclick="storeVal(this)" value="7">7</button>
                    <button class="key-num" onclick="storeVal(this)" value="8">8</button>
                    <button class="key-num" onclick="storeVal(this)" value="9">9</button>
                    <button class="key-operand" onclick="storeOperand(this)" value="*">X</button>
                </div>
                <div class="layer-3">
                    <button class="key-num" onclick="storeVal(this)" value="4">4</button>
                    <button class="key-num" onclick="storeVal(this)" value="5">5</button>
                    <button class="key-num" onclick="storeVal(this)" value="6">6</button>
                    <button class="key-operand" onclick="storeOperand(this)" value="-">-</button>
                </div>
                <div class="layer-4">
                    <button class="key-num" onclick="storeVal(this)" value="1">1</button>
                    <button class="key-num" onclick="storeVal(this)" value="2">2</button>
                    <button class="key-num" onclick="storeVal(this)" value="3">3</button>
                    <button class="key-operand" onclick="storeOperand(this)" value="+">+</button>
                </div>
                <div class="layer-5">
                    <button class="key-num" onclick="storeVal(this)" value="0">0</button>
                    <button class="key-dot">.</button>
                    <button class="key-operand" onclick="result()" value="=">=</button>

                </div>
            </div>
        </div>
    </body>
</html>
